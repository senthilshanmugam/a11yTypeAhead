<link href="a11yDatePicker.css" rel="stylesheet" />
<script src="../../Scripts/jquery-1.10.2.js"></script>
<script src="a11yDatePicker.js"></script>
<div id="application" role="application">
    <label id="date_label" for="date">Date</label>:
    <input id="date" type="text" />
    <button id="bn_date">Select Date...</button>
    <div id="dp1" class="datepicker" aria-hidden="true">
        <div id="month-wrap">
            <div id="bn_prev" role="button" aria-labelledby="bn_prev-label" tabindex="0">
                <img class="bn_img" src="http://www.oaa-accessibility.org/media/examples/images/prev.png"
                     alt="<<" />
            </div>
            <div id="month" role="heading" aria-live="assertive" aria-atomic="true">
                February
                2011
            </div>
            <div id="bn_next" role="button" aria-labelledby="bn_next-label" tabindex="0">
                <img class="bn_img" src="http://www.oaa-accessibility.org/media/examples/images/next.png"
                     alt=">>" />
            </div>
        </div>
        <table id="cal" role="grid" aria-activedescendant="errMsg" aria-labelledby="month"
               tabindex="0">
            <thead>
                <tr id="weekdays">
                    <th id="Sunday"><abbr title="Sunday">Su</abbr></th>
                    <th id="Monday"><abbr title="Monday">Mo</abbr></th>
                    <th id="Tuesday"><abbr title="Tuesday">Tu</abbr></th>
                    <th id="Wednesday"><abbr title="Wednesday">We</abbr></th>
                    <th id="Thursday"><abbr title="Thursday">Th</abbr></th>
                    <th id="Friday"><abbr title="Friday">Fr</abbr></th>
                    <th id="Saturday"><abbr title="Saturday">Sa</abbr></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="errMsg" colspan="7">Javascript must be enabled</td>
                </tr>
            </tbody>
        </table>
        <div id="bn_prev-label" class="offscreen">
            Go to previous month
        </div>
        <div id="bn_next-label" class="offscreen">Go to next month</div>
    </div>
</div>
