<div a11y-scroll="long-desription">
    <div class="modal-header">
        <h1 id="dialog-title">This is the title {{item.name}}</h1>
    </div>
    <div class="modal-body">
        <div class="instruction">Long Text to scroll without focus.  Press up / down arrow or page up / page down to scroll while focus is in the dialog to scroll the long description</div>
        <div id="long-desription" ng-bind="item.longText"></div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">OK</button>
        <button class="btn" ng-click="cancel()">Cancel</button>
    </div>
</div>
